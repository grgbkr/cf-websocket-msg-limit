<!doctype html>
<html lang="en">
<body>

<form>
<label for="size">Size</label><br>
<input type="text" id="size" name="size" value="1000000"></input><br>
<input type="button" id="sendButton" name="sendButton" value="Send WebSocket Message"></input>
</form>
<script>
const webSocket = new WebSocket("ws://localhost:8787");
document.getElementById('sendButton').addEventListener('click', () => {
  const size = parseInt(document.getElementById('size').value);
  const message = Array.from({length: size}, _ => '1').join('');
  webSocket.send(message);
});
</script>
</body>
</html>
